<VirtualHost *:8080>
	ServerAdmin your_server_email
	ServerName your_server_domain
	ServerAlias www.your_server_domain
	DocumentRoot your_server_path/your_server_base_dir
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory your_server_path/your_server_base_dir/>
		Options Indexes FollowSymLinks
		AllowOverride All
	</Directory>
</VirtualHost>